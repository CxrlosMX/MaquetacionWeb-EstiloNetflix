<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles-dist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,400;1,600&display=swap"
        rel="stylesheet">
    <title>Netflix</title>
</head>

<body>
    <!--Agregaremos el header-->
    <header>
        <div class="contenedor">
            <h2 class="logotipo">Netflix</h2>
            <nav class="menuPagina">
                <a href="#" class="activo">Inicio</a>
                <a href="#">Programas</a>
                <a href="#">Películas</a>
                <a href="#">Más Recientes</a>
                <a href="#">Mi lista</a>
            </nav>
        </div>
    </header>
    <!--representa el contenido principal del <body> -->
    <main>
        <div class="pelicula-principal">
            <div class="contenedor">
                <h3 class="titulo">Interestelar</h3>
                <p class="descripcion">Decripción: Una reinvención moderna del cuento tradicional de la niña huérfana
                    con una madrastra malvada.</p>
                <button name="botonR" role="button" class="boton" value="reproducir"><i
                        class="fas fa-play"></i>Reproducir</button>
                <button name="botonM" role="button" class="boton" value="masInformacion"><i
                        class="fas fa-info-circle"></i>Más información</button>
            </div>
        </div>

        <div class="peliculas-recomendadas contenedor">
            <div class="contendor-titulo-controles">
                <h3>Películas Recomendadas</h3>
                <div class="indicadores">
                </div>
            </div>
            <div class="contenedor-principal">
                <button role="button" id="flecha-izquierda" class="flecha-izquierda"><i
                        class="fas fa-chevron-left"></i></button>
                <div class="contenedor-carousel">
                    <div class="carousel">
                         <div class="pelicula">
                            <a href="#"><img src="/images/img1.png" alt="imagen1"></a>
                        </div> 
                        <div class="pelicula">
                            <a href="#"><img src="/images/img3.png" alt="imagen2"></a>
                        </div>
                        <div class="pelicula">
                            <a href="#"><img src="/images/img5.png" alt="imagen3"></a>
                        </div>
                         <div class="pelicula">
                            <a href="#"><img src="/images/img2.png" alt="imagen4"></a>
                        </div> 
                        <div class="pelicula">
                            <a href="#"><img src="/images/img6.png" alt="imagen5"></a>
                        </div>
                         <div class="pelicula">
                            <a href="#"><img src="/images/img6.png" alt="imagen6"></a>
                        </div>
                        <div class="pelicula">
                            <a href="#"><img src="/images/img7.png" alt="imagen"></a>
                        </div>
                    </div>
                </div>
                <button role="button" id="flecha-derecha" class="flecha-derecha"><i
                        class="fas fa-chevron-right"></i></button>
            </div>
        </div>

    </main>

</body>

</html>
